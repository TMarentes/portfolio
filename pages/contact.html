<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">

        <!-- header section -->
        <header class="header">
            
            <div class="site-logo">
                <a class="image-link" href="../index.html"><img src="../images/header-logo.jpg" alt="" class="site-image" ></a>
                <a class="site-text" href="../index.html">Theo Marentes</a>
            </div>

            <nav class="nav-container">
                <ul class="nav-bar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        
        <!-- contact page -->

        <div class="contact-page">
            <h2>Contact Me</h2>
            <div class="contact-container">

                <div class="contact-items">
                    <div class="contact-item">
                        <img src="../images/email.png" alt="" class="contact-item-image">
                        <div class="contact-text">
                            <h4>Email</h4>
                            <p>theoatrix@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="../images/phone.png" alt="" class="contact-item-image">
                        <div class="contact-text">
                            <h4>Phone</h4>
                            <p>0408906066</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <img src="../images/address.png" alt="" class="contact-item-image">
                        <div class="contact-text">
                            <h4>Address</h4>
                            <p>Coorparoo QLD</p>
                        </div>
                    </div>
                    <ul class="socials">
                        <li><a href="https://linkedin.com/theomarentes"><img src="../images/linkedin.png" alt="" class="socials-image"></a></li>
                        <li><a href="https://github.com/TMarentes"><img src="../images/github.png" alt="" class="socials-image"></a></li>
                        <li><a href="https://instagram.com/theomarentes/"><img src="../images/instagram.png" alt="" class="socials-image"></a></li>
                    </ul>
                </div>

                <div class="contact-form">
                    <input type="text" class="name-input" placeholder="Enter your name">
                    <input type="text" class="email-input" placeholder="Enter your email">
                    <textarea type="text" class="message-input" placeholder="Enter your message"></textarea>
                    <input type="submit" value="Submit" class="submit-button">
                </div>

            </div>

        </div>
            

        
    



        

        <!-- page ends -->

        <!-- footer -->
        <footer class="footer">
            <div class="site-logo">
                <a class="image-link" href="../index.html"><img src="../images/header-logo.jpg" alt="" class="site-image" ></a>
                <a class="site-text" href="../index.html">Theo Marentes</a>
            </div>
            <nav class="nav-container">
                <ul class="nav-bar">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <ul class="socials">
                <li><a href="https://linkedin.com/theomarentes"><img src="../images/linkedin.png" alt="" class="socials-image"></a></li>
                <li><a href="https://github.com/TMarentes"><img src="../images/github.png" alt="" class="socials-image"></a></li>
                <li><a href="https://instagram.com/theomarentes/"><img src="../images/instagram.png" alt="" class="socials-image"></a></li>
            </ul>

        </footer>


    </div>
</body>
</html>
